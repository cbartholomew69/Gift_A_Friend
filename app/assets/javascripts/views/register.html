<div class="col-lg-8 col-lg-offset-2">
  <h1 class="centered-text">Register</h1>
  <form ng-submit="register()">
    <div class="form-group">
      <input type="firstname" class="form-control" placeholder="Firstname" ng-model="user.firstname" autofocus>
    </div>
    <div class="form-group">
      <input type="lastname" class="form-control" placeholder="Lastname" ng-model="user.lastname" autofocus>
    </div>
    <div class="form-group">
      <input type="address" class="form-control" placeholder="Address" ng-model="user.address" autofocus>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email" ng-model="user.email" autofocus>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
    </div>
    <input type="submit" class="btn btn-info" value="Log In">
  </form>
  <br>

  <div class="panel-footer">
    Already signed up? <a ui-sref="home.login">Log in here</a>.
  </div>
</div>
