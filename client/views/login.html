<div class="col-lg-8 col-lg-offset-2">
  <h1 class="centered-text">Log In</h1>
  <form ng-submit="$ctrl.login()">
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email" ng-model="$ctrl.user.email" autofocus>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="$ctrl.user.password">
    </div>
     <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <input type="submit" class="btn btn-info" value="Log In">
  </form>
</div>
