<div class="div4">
<h1>Edit Your Profile</h1>
</div>
<form ng-submit="$ctrl.updateEvent()">
  <div class="form-group">
    <div class="col-sm-6">
      <input type="text" ng-model="$ctrl.event.name" class="form-control" id="name" placeholder="Event Name Here"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <input type="text" ng-model="$ctrl.event.category" class="form-control" id="category" placeholder="What is the category?"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
  </div>
</form>

<br>
<br>
<h2>{{$ctrl.event.name}}</h2>

<h2>{{$ctrl.event.category}}</h2>
