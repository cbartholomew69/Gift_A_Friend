<div class="div4">
  <h1><strong>My Awesome Profile</strong></h1>
</div>
  <br>
  <br>
  <form>
    <div class="container">
      <div class="row">
      <div class="col-md-5  toppad  pull-right col-md-offset-3 ">     
    </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Alice Wonderland</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive"> </div>
                <div class=" col-md-9 col-lg-9 "> 
                  <!--<table class="table table-user-information">-->
                  <div class="container">
                    <div class="row">
                      <form class="form-horizontal">
                        <fieldset>
                    </div>
                  </div>
                <!-- first-name input-->
                <div class="control-group">
                    <label class="control-label">First Name</label>
                    <div class="controls">
                        <input id="first-name" name="first-name" type="text" placeholder="first name" class="input-xlarge">
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- last-name input-->
                <div class="control-group">
                      <label class="control-label">Last Name</label>
                    <div class="controls">
                        <input id="last-name" name="last-name" type="text" placeholder="last name"
                        class="input-xlarge">
                        <p class="help-block"></p>
                    </div>
                </div> 
                <!-- Select Basic -->
                <div class="control-group">
                    <label class="control-label" for="selectbasic">Gender</label>
                  <div class="controls">
                    <select id="selectbasic" name="selectbasic" class="input-xlarge">
                      <option>Select</option>
                      <option>Male</option>
                      <option>Female</option>
                      <option>Other</option>
                    </select>
                  </div>
                </div>
                  <br>
                <div class="control-group">
                      <label class="control-label">Date of Birth</label>
                    <div class="controls">
                    <div data-date-format="dd-mm-yyyy" data-date="12-02-2012" id="dp3" class="input-append date">
                      <input type="text" write="" value="12-02-2012" size="16" class="span2">
                      <span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                  </div>
                 </div> 
                <div class="control-group">
                    <label class="control-label">Address / Apt.#</label>
                    <div class="controls">
                        <input id="address" name="address" type="text" placeholder="address / apt# " class="input-xlarge">
                        <br>
                <div class="control-group">
                    <label class="control-label">City / Zip</label>
                    <div class="controls">
                        <input id="city" name="city" type="text" placeholder="city / zip" class="input-xlarge">
                        <p class="help-block"></p>
                        <br>
                    <div class="panel-footer-xlarge"> 
                      <a ui-sref="profile({id: $ctrl.profile.id})" class="btn btn-primary">Save Profile</a>
                      <a ui-sref="eventIndex({id: $ctrl.event.id})" class="btn btn-primary">See List</a>
                      <a ui-sref="profile" class="btn btn-primary">Delete</a>  
                    </div>
                  </div>
                  </form>
                </div>
