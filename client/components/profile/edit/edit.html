<div class="div4">
  <h1><strong>My Profile</strong></h1>
</div>
  <br>
  <br>
  <form ng-submit="$ctrl.updateProfile()">
    <div class="container">
      <div class="row">
      <div class="col-md-5  toppad  pull-right col-md-offset-3 ">     
    </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
          <div class="panel panel-info">
            <div class="panel-heading">
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAAm4AAAAJGJlNmY0NTExLTRjMmUtNGY4Ny1hYTU5LTA0ZTUyZWMyNWJhYQ.jpg" class="img-circle img-responsive"><br><input type="file" name="file" data-url="home/upload" multiple upload><span>Add pic...</span></div>
                <!--<span class="btn btn-success fileinput-button">-->
                <!--<i class="icon-plus icon-white"></i>-->
                </span>
                <div class=" col-md-9 col-lg-9 "> 
                  <div class="container">
                    <div class="row">
                    </div>
                  </div>
                  <br>
                <!-- first-name input-->
                <div class="control-group">
                    <label class="control-label">First Name</label>
                    <div class="controls">
                        <input id="first-name" name="first-name" type="text" placeholder="first name" class="input-xlarge" ng-model="$ctrl.profile.first_name">
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- last-name input-->
                <div class="control-group">
                      <label class="control-label">Last Name</label>
                    <div class="controls">
                        <input id="last-name" name="last-name" type="text" placeholder="last name"
                        class="input-xlarge" ng-model="$ctrl.profile.last_name">
                        <p class="help-block"></p>
                    </div>
                </div> 
                    <!-- address input --> 
                <div class="control-group">
                    <label class="control-label">Address / Apt.#</label>
                    <div class="controls">
                        <input id="address" name="address" type="text" placeholder="address / apt# " class="input-xlarge" ng-model="$ctrl.profile.address">
                        <br>
                <div class="control-group">
                    <label class="control-label">City / State / Zip</label>
                    <div class="controls">
                        <input id="city" name="city" type="text" placeholder="city / zip" class="input-xlarge" ng-model="$ctrl.profile.city">
                        <p class="help-block"></p>
                        <br>
                    <div class="panel-footer-xlarge"> 
                      <button type="submit" class="btn btn-primary">Save Profile</button>
                      <a ui-sref="eventIndex({id: $ctrl.event.id})" class="btn btn-primary">See List</a>
                      <a ui-sref="profile" class="btn btn-primary">Delete</a>  
                    </div>
                  </div>
                  </form>
                </div>
