<div class="container">
      <div class="row">
      <div class="col-md-5  toppad  pull-right col-md-offset-3 ">
         
      </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
   
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Alice Wonderland</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive"> </div>
                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <input type="text" ng-model="$ctrl.user.name" class="form-control" id="name" placeholder="Gift Name:"/>
                        <td>Gift:</td>
                        <td>Bicycle</td>
                      </tr>
                      <tr>
                      <br>
                        <input type="text" ng-model="$ctrl.user.name" class="form-control" id="name" placeholder="Favorite Color:"/>
                        <td>Favorite Color:</td>
                        <td>Blue</td>
                      </tr>
                      <br>
                      <tr>
                        <input type="text" ng-model="$ctrl.user.name" class="form-control" id="name" placeholder="Favorite Color:"/>
                        <td>Birth Date</td>
                        <td>01/24/1988</td>
                      </tr>
                      <br>
                      <tr>
                        <input type="text" ng-model="$ctrl.user.name" class="form-control" id="name" placeholder="Gender:"/>
                        <td>Gender</td>
                        <td>Female</td>
                      </tr>
                      <br>
                      <tr>
                        <input type="text" ng-model="$ctrl.user.name" class="form-control" id="name" placeholder="Home Address:"/>
                        <td>Home Address</td>
                        <td>Nunya,Business</td>
                      </tr>
                      <br>
                      <tr>
                        <input type="text" ng-model="$ctrl.user.name" class="form-control" id="name" placeholder="Email:"/>
                        <td>Email</td>
                        <td><a ui-shref="mailto:info@support.com">info@support.com</a></td>
                      </tr>
                    </tbody>
                  </table>
                  <a ui-sref="profile({id: $ctrl.profile.id})" class="btn btn-primary">Save</a>
                  <a ui-sref="eventIndex({id: $ctrl.event.id})" class="btn btn-primary">See Gift List</a>
                  <a ui-sref="profile" class="btn btn-primary">Delete</a>
                </div>
              </div>
            </div>
                 <div class="panel-footer">
                     
                     <button ui-sref="home"> Go Back </button>
                </div>
          </div>
        </div>
      </div>
</div>
